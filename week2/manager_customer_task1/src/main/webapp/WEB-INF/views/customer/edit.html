<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<h1>Information Customer</h1>
<p><a href="/customers">Back to list</a></p>
<form method="post" th:object="${customer}">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Province</td>
            <td><select name="province">
                <option th:each="p:${provinces}" th:value="${p.id}"
                th:text="${p.name}" th:selected="(${p.id}==*{province.id})">
                </option>
            </select> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="update"></td>
        </tr>
    </table>
</form>
</body>
</html>
