<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Customer</h1>
<p><a href="/customers/create">Create customer</a></p>
<div th:each="customer: ${list}">
    <span th:text="${customer.name}"></span>
    <span th:text="${customer.address}"></span>
    <a th:href="@{'/customers/edit/'+ ${customer.getId()}}">edit</a>
    <a th:href="@{'/customers/delete/'+ ${customer.getId()}}">delete</a>
</div>
</body>
</html>
