<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infor</title>
</head>
<body>
<h2>Submitted Employee Information</h2>
<div th:object="${employee}">
    <p>id: <span th:text="${employee.getId()}"></span></p>
    <p>Name: <span th:text="${employee.getName()}"></span></p>
    <p>Contact Number: <span th:text="${employee.getContactNumber()}"></span></p>
</div>
</body>
</html>
