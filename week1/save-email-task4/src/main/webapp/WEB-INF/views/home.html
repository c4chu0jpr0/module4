<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
</head>
<body>
<h3>Setting</h3>
<form action="/update" method="post" th:object="${email}">
    <table>
        <tr>
            <td>Language</td>
            <td>
                <select th:field="*{languages}">
                <option value="english">English</option>
                <option value="vietnamese">Viet Nam</option>
                <option value="japanese">Nhat</option>
                <option value="chianese">TQ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Page Size:</td>
            <td>Show
                <select th:field="*{size}">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select> emails per page
            </td>
        </tr>
        <tr>
            <td>Spams fillter</td>
            <td>
                <input type="checkbox" id="spams" th:field="*{spams}" value="true">
                <label for="spams"> Enable spams filter</label><br>
            </td>
        </tr>
        <tr>
            <td>Signature</td>
            <td><input type="text" th:field="*{signature}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="update"><span>     </span><input type="submit" value="cancel"></td>
        </tr>
    </table>
</form>
</body>
</html>
